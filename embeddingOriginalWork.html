<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Embedding Original Work</h1>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" title="YouTube video player" frameborder="0" 
        src="https://www.youtube.com/embed/SlrgBMYgKA0?start=180&mute=1" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
        <h2>Google Map</h2>
        <iframe width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.49728701564!2d-122.30570858450716!3d47.655335079187964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014929d8535eb%3A0x6b742c7901b82ba3!2sUniversity%20of%20Washington!5e0!3m2!1sen!2sus!4v1617569133409!5m2!1sen!2sus"></iframe>
        <h2>HTML5 Video and Audio Tags</h2>
        <video controls>
            <source src="University of Washington Campus Tour_480p.mp4" type="video/mp4" />
        </video>
        <audio controls>
            <source src="audio.mp4" type="audio/mpeg">
        </audio>
        <h2>Object Tag</h2>
        <object data="embeddingOriginalWork.html" width="1000" height="200"></object>
    </body>
</html>
